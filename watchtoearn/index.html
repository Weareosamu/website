<!DOCTYPE html>
<html>
<head>
	<title>Token Collection Form</title>
  <link rel="stylesheet" href="style.css">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Watch to Earn</h1>
	<form id="tokenForm">
		<input type="email" id="email" name="email" required placeholder="Your email"><br><br>

		<input type="text" id="wallet" name="wallet" required placeholder="Your wallet address"><br><br>

		<input type="submit" value="Collect Tokens">
	</form>

	<p>Token Count: <span id="tokenCount">1</span></p>

	<p>Time Elapsed: <span id="timer"></span></p>

	<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
	<script src="scripts.js"></script>
</body>
</html>
