<!DOCTYPE html>
<html>
<head>
	<title>Token Collection Form</title>
  <link rel="stylesheet" href="style.css">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<script type="module" src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
	<script type="module" src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
	<script type="module" src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
</head>
<body>
	
	<p>You have <span id="tokenDisplay">0</span> tokens.</p>
	
	<h1>Watch to Earn</h1>
	<form id="tokenForm">
		<input type="email" id="email" name="email" required placeholder="Your email"><br><br>

		<input type="text" id="wallet" name="wallet" required placeholder="Your wallet address"><br><br>
		<input type="submit" value="Sign Up/In">
		
	</form>
			
	<p><span id="tokenCount">0</span> tokens earned</p>

	<p><span id="timer">00:00</span></p>

	<div>
	<input type="submit" value="Collect Tokens">
	</div>
	<script type="module" src="scripts.js"></script>
</body>
</html>
