<!DOCTYPE html>
<html>
<head>
	<title>Token Collection Form</title>
  <link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Token Collection Form</h1>
	<form id="tokenForm">
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br><br>

		<label for="wallet">Crypto Wallet Address:</label>
		<input type="text" id="wallet" name="wallet" required><br><br>

		<input type="submit" value="Collect Tokens">
	</form>

	<p>Token Count: <span id="tokenCount">1</span></p>

	<p>Time Elapsed: <span id="timer"></span></p>
</body>
</html>
